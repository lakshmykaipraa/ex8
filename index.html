<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script>
            function calculator(){
            let num1=prompt("enter 1st no:");
            let num2=prompt("enter 2nd no:");
            let op=prompt("enter opertaion(+,-,*,/):");
            num1=parseFloat(num1);
            num2=parseFloat(num2);
            let result;
            switch(op){
                case '+':
                    result=num1+num2;
                    break;
                case '-':
                    result=num1-num2;
                    break;
                case '*':
                    result=num1*num2;
                    break;
                case '/':
                    result=num1/num2;
                    break;
                default:num1alert("invalid operation");
                return;
            }
            alert('Result:'+result);
        }
        calculator();
        </script>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script>
        const ratePerHour = 45; 
        let hoursWorked = prompt("Enter the number of hours worked:");
        let materialCost = prompt("Enter the cost of materials (Rs.):");
        hoursWorked = parseFloat(hoursWorked);
        materialCost = parseFloat(materialCost);
        if (isNaN(hoursWorked) || isNaN(materialCost) || hoursWorked < 0 || materialCost < 0) {
            alert("Invalid input! Please enter valid numbers.");
        } else {
            let labourCost = ratePerHour * hoursWorked;
            let totalCharge = labourCost + materialCost;
            alert(
                `Labour Cost: Rs. ${labourCost.toFixed(2)}\n` +
                `Total Charge: Rs. ${totalCharge.toFixed(2)}`
            );
        }

        </script>
    </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booth(23BCE1926)</title>
</head>
<body>
    <h2 style="text-align: center;">TICKET BOOTH</h2>
    <label>Adults (₹10 each):</label>
    <input type="number" id="adults" min="0" placeholder="Enter count"><br><br>
    <label>Children (₹5 each):</label>
    <input type="number" id="children" min="0" placeholder="Enter count"><br><br>
    <button onclick="calculateTotal()">Total</button>
    <input type="text" id="totalAmount" readonly>
    <script>
        function calculateTotal() {
            let adultTickets = document.getElementById("adults").value;
            let childTickets = document.getElementById("children").value;
            let adultCount = parseInt(adultTickets) || 0;
            let childCount = parseInt(childTickets) || 0;
            let adultPrice = 10;
            let childPrice = 5;
            let totalCost = (adultCount * adultPrice) + (childCount * childPrice);
            document.getElementById("totalAmount").value = "₹" + totalCost;
        }
    </script>

</body>
</html>
